<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS home</title>
</head>
<body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'xss_app/style.css' %}">

    <h1>Search for a question</h1>
    <form action="{% url 'xss_app:search' %}" method="get">
      <input name="q" type="text" placeholder="Search...">
    </form>

    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'xss_app:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No questions are available.</p>
    {% endif %}
</body>
</html>
