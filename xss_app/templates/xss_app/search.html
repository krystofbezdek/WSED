<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Results</title>
</head>
<body>
    <h1>All questions</h1>

    <h3>You searched for: </h3>
    {% autoescape off %}
        {{ search_query }}
    {% endautoescape %}

    {% for question in object_list %}
        <p>{{ question.question_text }}</p>
    {% endfor %}
</body>
</html>
