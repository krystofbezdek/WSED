{% extends "base.html" %}

{% block title %} Search Results {% endblock %}

{% block content %}
    <h1>All questions</h1>

    <h3>You searched for: </h3>
    {% autoescape off %}
        {{ search_query }}
    {% endautoescape %}

    {% for question in object_list %}
        <p>{{ question.question_text }}</p>
    {% endfor %}
{% endblock %}
