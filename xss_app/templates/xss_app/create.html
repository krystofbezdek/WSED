{% extends "xss_app/../base.html" %}

{% block title %} Create Blog Post {% endblock %}

{% block content %}
    <form action="{% url 'xss_app:create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="headline">Headline</label>
            <input name="headline" type="text" class="form-control" id="headline" aria-describedby="headlineHelp" placeholder="Blog post headline">
            <small id="headlineHelp" class="form-text text-muted">Name your post here</small>
          </div>
        <div class="form-group">
            <label for="bpt">Blog post text</label>
            <textarea name="blog_post_text" class="form-control" id="bpt" placeholder="Blog post text" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="author">What is your name?</label>
            <input name="author" type="text" class="form-control" id="author" placeholder="Author of blog post">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
